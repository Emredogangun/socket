 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Web Socket io</title>
     <script src="socket.io.dev.js">
     </script>
     <style>
     body{
    font-family: 'Nunito';
}

h2{
    font-size: 18px;
    padding: 10px 20px;
    color: #FF0000;
}

#mario-chat{
    width: 100%;
    margin: 30px auto;
    border: 1px solid #ddd;
    box-shadow: 1px 3px 5px rgba(0,0,0,0.05);
    border-radius: 2px;
    float: right;

}

#chat-window{
    height: 300px;
    overflow: auto;
    background: #f9f9f9;
}
#output{
    overflow: scroll;
}
#output p{
    padding: 14px 0px;
    margin: 0 20px;
    border-bottom: 1px solid #e9e9e9;
    color: #555;
}

#type p{
    color: #aaa;
    padding: 14px 0px;
    margin: 0 20px;
}

#output strong{
    color: #575ed8;
}

label{
    box-sizing: border-box;
    display: block;
    padding: 10px 20px;
}

input{
    padding: 10px 20px;
    box-sizing: border-box;
    background: #eee;
    border: 0; 
    width: 100%;
    background: #fff;
    border-bottom: 1px solid #eee;
    font-family: Nunito;
    font-size: 16px;
}

button{
    background: #002fa7;
    color: #fff;
    font-size: 18px;
    border: 0;
    padding: 12px 0;
    width: 50%;
    border-radius: 0 0 2px 2;
    margin: 15px 0 0 0;
}
button#delete{
    background: #002fa7;
    color: #fff;
    font-size: 18px;
    border: 0;
	margin-left: 142px;
    padding: 12px 0;
    width: 50%;
    border-radius: 0 0 2px 2;
}


</style>
 </head>
 <body>
     
        <div id="mario-chat">
                <h2>Socket Programlama</h2>
                <h3 id="handle2"></h3>
                <div id="chat-window">
                    <div id="output">
                        
                    </div>
                    <div id="typer">
                            
                        </div>
                </div> 
                <input id="handle" hidden="true"  required type="text"  placeholder="Isim" value=""/>
                <input id="message" o required type="text" placeholder="Mesaj" />
                <select id="turu">
                    <option value="Sezar">Sezar Sifreleme</option>
                    <option value="Columnar">Sütun Sifreleme</option>
                    <option value="Polybuis">Polybuis Sifreleme</option>
                    <option value="Cit">Cit Sifreleme</option>
                    <option value="Vigenere">Vigenere Sifreleme</option>
                </select>
                <button id="send" onclick="document.getElementById('handle').disabled = true">Gönder</button>
                <br>
                <button id="delete" onclick="document.getElementById('output').innerHTML = ''">Temizle</button>
                
            </div>
     <script src='/chat.js'></script>
 </body>
 </html>
